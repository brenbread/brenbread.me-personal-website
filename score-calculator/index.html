<title>SDVX Score Calculator</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/input.js"></script>
<script src="js/calc.js"></script>
<script src="js/konami.js"></script>
<link rel="icon" href="bren.ico">
</head>
<body>
<center><h1>SDVX Score Calculator</h1>
  <form>
    <div class="form-group">
      <h3>
        <label for="critical">Critical</label>
        <input id="critical" type="number" min="0"/> <br>
      </h3>
      <h3>
        <label for="near">Near</label>
        <input type="number" id="near" min="0"/> </br>
      </h3>
      <h3>
        <label for="error">Error</label>
        <input type="number" id="error" min="0"/>
      </h3>
      <h2><input type="button" class="btn btn-primary" onclick="scoreCalc()" value="Calculate!"> <input type="button" class="btn btn-primary" onclick="scoreClear()" value="Clear"></h2>
    </div>
  </form>

  <h4><div id="otherInfo"></div></h4>
  <h4><label for="score">Score</label> <div id="score"></div></h4>
  <h4><label for="grade">Grade</label> <div id="grade"></div></h4>
  <h4><label for="totalNotes">Total Notes</label> <div id="totalNotes"></div></h4>
  <h4><label for="critInfo">Critical Value</label> <div id="critInfo"></div></h4>
  <h4><label for="nearInfo">Near Value</label> <div id="nearInfo"></div></h4>
  <h4><div id="nextGrade"></div></h4>
  <div id="RBWawawa"></div>
  <h4><a href="/">Go back</a></h4>

</center>
</body>
